<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nimit's Birthday Invitation</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fff7e6, #ffe0b2);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            animation: fadeIn 1.2s ease-in-out;
        }

        header {
            background-color: #ff6f61;
            padding: 20px;
            color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            animation: slideDown 1s ease-in-out;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        main {
            padding: 20px;
        }

        .invite-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            max-width: 500px;
            margin: 20px auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            animation: popUp 1s ease-in-out;
        }

        h2 {
            color: #ff6f61;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1rem;
        }

        img {
            width: 100%;
            height: auto;
            margin: 15px 0;
            border-radius: 10px;
            transition: transform 0.4s ease;
            animation: fadeIn 1.5s ease-in-out;
        }

        img:hover {
            transform: scale(1.05) rotate(1deg);
        }

        footer {
            background-color: #ff6f61;
            padding: 10px;
            color: white;
            font-size: 0.9rem;
            position: fixed;
            width: 100%;
            bottom: 0;
            animation: slideUp 1s ease-in-out;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes popUp {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            h2 { font-size: 1.5rem; }
            p { font-size: 1rem; }
        }
    </style>
</head>

        </div>
    </main>

</body>
</html>
